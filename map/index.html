<body style="background-color:#9c88ff" body oncontextmenu="return false"> <!-- Map-Functions, Controls, Markers, Layers -->
  <a href="/home/">Home</a>
  <hr/>
  <a href="gallery.html">Gallery</a>
  <div id="map" style="width: 100%; height: 100%;background-color:#0fa8d2;">
  </div>
  <script>
    //Initialize  Leaflet map
    var map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -3,
      maxBoundsViscosity: 1.0
    });
    var bounds = [
      [0, 0],
      [8192, 8192]
    ];
    map.attributionControl.addAttribution('Original &copy; <a href= "https://github.com/jgardner117">Jesse Gardner</a> | Grand &copy; <a href= "https://www.gta5grand.com/">gta5grand</a> | GTA V &copy; <a href= "https://www.rockstargames.com/">Rockstar Games</a> | Icons &copy<a href= "https://flaticon.com"> flaticon</a>');
    //Initialize each base layer
    var atlas = L.imageOverlay('images/gtav.png', bounds).addTo(map);
    var satellite = L.imageOverlay('images/GTAV_SATELLITE_8192x8192.png', bounds)
    var road = L.imageOverlay('images/GTAV_ROADMAP_8192x8192.png', bounds)
    map.fitBounds(bounds);
    map.setMaxBounds(bounds)

    // Load each layer from it's corresponding GeoJSON file
    var treasure = L.geoJson(null, {
      pointToLayer: function(feature, latlng) {
        //Create icon for marker
        var icn = L.icon({
          iconUrl: 'icons/treasure.png',
          iconSize: [40, 40], // size of the icon
        });
        var marker = L.marker(latlng, {
          icon: icn
        });
        marker.bindPopup("<font color=white><h4>" + feature.properties.name + '</h4>' + "<img src='" + feature.properties.imgname + "' class='popupImage'></font>");
        return marker;
      }
    })
    $.getJSON("geojson/treasure.json", function(data) {
      treasure.addData(data).addTo(map); // WICHTIG !!! .addTo(map), um des beim Start standardmäßig zu aktivieren.
    });

    var ammunation = L.geoJson(null, {
      pointToLayer: function(feature, latlng) {
        //Create icon for marker
        var icn = L.icon({
          iconUrl: 'icons/ammunation.png',
          iconSize: [48, 48], // size of the icon
        });
        var marker = L.marker(latlng, {
          icon: icn
        });
        marker.bindPopup("<font color=white><h4>" + feature.properties.name + '</h4>' + "<img src='" + feature.properties.imgname + "' class='popupImage'></font>");
        return marker;
      }
    })
    $.getJSON("geojson/Ammu-Nation.json", function(data) {
      ammunation.addData(data);
    });

    var barbershop = L.geoJson(null, {
      pointToLayer: function(feature, latlng) {
        //Create icon for marker
        var icn = L.icon({
          iconUrl: 'icons/barbershop.png',
          iconSize: [48, 48],
        });
        var marker = L.marker(latlng, {
          icon: icn
        });
        marker.bindPopup("<font color=white><h4>" + feature.properties.name + '</h4>' + "<img src='" + feature.properties.imgname + "' class='popupImage'></font>");
        return marker;
      }
    })
    $.getJSON("geojson/Barber Shop.json", function(data) {
      barbershop.addData(data);
    });

    var repair = L.geoJson(null, {
      pointToLayer: function(feature, latlng) {
        //Create icon for marker
        var icn = L.icon({
          iconUrl: 'icons/repairshop.png',
          iconSize: [48, 48],
        });
        var marker = L.marker(latlng, {
          icon: icn
        });
        marker.bindPopup("<font color=white><h4>" + feature.properties.name + '</h4>' + "<img src='" + feature.properties.imgname + "' class='popupImage'></font>");
        return marker;
      }
    })
    $.getJSON("geojson/Repair Shop.json", function(data) {
      repair.addData(data);
    });

    var clothing = L.geoJson(null, {
      pointToLayer: function(feature, latlng) {
        //Create icon for marker
        var icn = L.icon({
          iconUrl: 'icons/clothingstore.png',
          iconSize: [48, 48],
        });
        var marker = L.marker(latlng, {
          icon: icn
        });
        marker.bindPopup("<font color=white><h4>" + feature.properties.name + '</h4>' + "<img src='" + feature.properties.imgname + "' class='popupImage'></font>");
        return marker;
      }
    })
    $.getJSON("geojson/Clothing Stores.json", function(data) {
      clothing.addData(data);
    });

    var carwash = L.geoJson(null, {
      pointToLayer: function(feature, latlng) {
        //Create icon for marker
        var icn = L.icon({
          iconUrl: 'icons/carwash.png',
          iconSize: [48, 48],
        });
        var marker = L.marker(latlng, {
          icon: icn
        });
        marker.bindPopup("<font color=white><h4>" + feature.properties.name + '</h4>' + "<img src='" + feature.properties.imgname + "' class='popupImage'></font>");
        return marker;
      }
    })
    $.getJSON("geojson/Car Wash.json", function(data) {
      carwash.addData(data);
    });

    var tattooparlor = L.geoJson(null, {
      pointToLayer: function(feature, latlng) {
        //Create icon for marker
        var icn = L.icon({
          iconUrl: 'icons/tattooparlor.png',
          iconSize: [48, 48],
        });
        var marker = L.marker(latlng, {
          icon: icn
        });
        marker.bindPopup("<font color=white><h4>" + feature.properties.name + '</h4>' + "<img src='" + feature.properties.imgname + "' class='popupImage'></font>");
        return marker;
      }
    })
    $.getJSON("geojson/Tattoo Parlor.json", function(data) {
      tattooparlor.addData(data);
    });

    var sprayspots = L.geoJson(null, {
      pointToLayer: function(feature, latlng) {
        //Create icon for marker
        var icn = L.icon({
          iconUrl: 'icons/chiptuner.png',
          iconSize: [35, 35], // size of the icon
        });
        var marker = L.marker(latlng, {
          icon: icn
        });
        marker.bindPopup("<font color=white><h4>" + feature.properties.name + '</h4>' + "<img src='" + feature.properties.imgname + "' class='popupImage'></font>");
        return marker;
      }
    })
    $.getJSON("geojson/Spray Spots.json", function(data) {
      sprayspots.addData(data); // WICHTIG !!! .addTo(map), um des beim Start standardmäßig zu aktivieren.
    });

    //Create titles for each layer with mini icons to add to the Control
    var overlay = {
      "<img src='icons/treasure.png'align='center'width='30' height='30' /> Treasures": treasure,
      "<img src='icons/ammunation.png'align='center'width='30' height='30' /> Ammunation": ammunation,
      "<img src='icons/barbershop.png'align='center'width='30' height='30'/> Barbershop": barbershop,
      "<img src='icons/repairshop.png'align='center'width='30' height='30'/> Tuner": repair,
      "<img src='icons/clothingstore.png'align='center'width='30' height='30'/> Clothing": clothing,
      "<img src='icons/carwash.png'align='center'width='30' height='30'/> Carwash": carwash,
      "<img src='icons/tattooparlor.png'align='center'width='30' height='30'/> Tattoos": tattooparlor,
  //    "<img src='icons/chiptuner.png'align='center'width='30' height='30'/> Soon...": sprayspots,
    };

    //Create titles for each baselayer to add to the Control
    var baseLayers = {
      "Atlas": atlas,
      "Road": road,
      "Satellite": satellite

    }
    //Create Control layer and add to map
    var over = L.control.layers(baseLayers, overlay, {
      collapsed: false,
      sortLayers: true
    }).addTo(map);

    //When the map's base layer is changed, change the color of the background
    //to match the map
    map.on('baselayerchange', function(layer) {
      if (layer.name == "Road") {
        document.getElementById("map").style.background = "#1862ad";
      }
      if (layer.name == "Satellite") {
        document.getElementById("map").style.background = "#143d6b";
      }
      if (layer.name == "Atlas") {
        document.getElementById("map").style.background = "#0fa8d2";
      }
    });
  </script>
</body>
